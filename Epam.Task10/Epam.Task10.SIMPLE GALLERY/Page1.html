<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SIMPLE GALLERY</title>
</head>
<body  onload="init()">
    <span id = "timer">5</span>
    <input type="button" value="Stop ||" onclick="setPause('stop')">
    <input type="button" value="Play >"  onclick="setPause('play')">
    <input type="button" value="Prev <<" onclick="changePage('prev')">
    <input type="button" value="Next >>" onclick="changePage('next')">
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Zunge_raus.JPG/1200px-Zunge_raus.JPG" alt="cat">
    </div>
    <script src = "slider.js">
    </script>
<script>
        function changePage(mode)
        {
            if(mode == 'next')
            window.open("Page2.html", "_self");
            if(mode == 'prev')
            window.open("index.html", "_self");        
        }
</script>
</body>
</html>
