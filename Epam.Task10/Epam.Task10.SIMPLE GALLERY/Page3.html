<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SIMPLE GALLERY</title>
</head>
<body  onload="init()">
    <span id = "timer">5</span>
    <input type="button" value="Stop ||" onclick="setPause('stop')">
    <input type="button" value="Play >"  onclick="setPause('play')">
    <input type="button" value="Prev <<" onclick="changePage('prev')">
    <input type="button" value="Next >>" onclick="changePage('next')">
    <div>
        <img src="http://mainecoon-home.ru/wp-content/uploads/2018/01/1.png" alt="cat">
    </div>
    <script src = "slider.js">
    </script>
    <script>       
        function changePage(mode){
        if(mode == 'next'){
            if(confirm("Do you want to turn on page scrolling again?")){
                window.open("index.html", "_self");
            }
            else
            {
                window.open('about:blank','_self').close();
            }
        }
        if(mode == 'prev')
        window.open("Page2.html", "_self"); 
        }
    </script>
</body>
</html>
